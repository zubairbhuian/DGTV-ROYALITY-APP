        <h5 class="header-top-text">WELCOME TO VVORLDD</h5>
        <div class="header-row">
          <hr />
          <hr />
          <hr />
        </div>
      </div>
      <!------------------- registration start ---------------------->
      <div class="registration-form">
        <h3>REGISTRATION</h3>
        <form action="#">
          <div class="row">
            <div class="col-6 my-3">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
                required
              />
            </div>
            <div class="col-6 my-3">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
                required
              />
            </div>
            <div class="col-6">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Gender *</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-6">
              <input
                type="date"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
                required
              />
            </div>
            <div class="col-6 my-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Country</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-6 my-3">
              <input
                type="email"
                class="form-control"
                placeholder="email"
                aria-label="First name"
                required
              />
            </div>
            <div class="col-6">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                required
              />
            </div>
            <div class="col-6">
              <input
                type="Password"
                class="form-control"
                placeholder="Confirm Password"
                aria-label="Confirm Password"
                required
              />
            </div>
          </div>
          <div class="form-check-main">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckIndeterminate"
                required
              />
              <label class="form-check-label" for="flexCheckIndeterminate">
                I agree to the <a href="#">Terms & Conditions</a>
              </label>
            </div>
            <p>
              By checking the checkbox above, you agree to our <br />
              <a href="#">Terms & Conditions</a>, and that you are over 18.
            </p>
          </div>
          <div class="col-12 sign-in-btn">
            <input
              type="submit"
              class="form-control btn btn-primary sub-btn"
              value="Sign In"
            />
          </div>
        </form>
      </div>
